<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora Video Showcase</title>
    <style>
        /* 페이지 전체 스타일: 검은 배경, 스크롤 없음 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* 검은색 배경 */
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center;     /* 세로 중앙 정렬 */
            overflow: hidden;        /* 스크롤바 숨김 */
        }

        /* 비디오 스타일: 반응형 크기 조절 */
        video {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); /* 은은한 그림자 */
        }
    </style>
</head>
<body>

    <video controls autoplay muted playsinline>

</html>
